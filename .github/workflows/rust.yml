name: Rust Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # Allows manual triggering of the workflow

env:
  CARGO_TERM_COLOR: always
  ACTIONS_RUNNER_DEBUG: true # Enable detailed logging for GitHub Actions runner
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      run: rustup update stable

    - name: Print environment
      run: env # Debug: Print environment variables

    - name: Build
      run: cargo build --release --verbose

    - name: List build directory
      run: ls -la target/release # Debug: List the contents of the release directory to verify the build

    - name: Run tests
      run: cargo test --verbose

    - name: Create release artifact
      run: |
        mkdir -p artifacts
        cp target/release/dolly_parton artifacts/

    - name: Verify artifact creation
      run: ls -la artifacts # Debug: Verify that the artifact was copied correctly

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-binary
        path: artifacts/

  windows-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      run: rustup update stable

    - name: Print environment
      run: env # Debug: Print environment variables

    - name: Build
      run: cargo build --release --verbose

    - name: List build directory
      run: dir target\release # Debug: List the contents of the release directory to verify the build (Windows)

    - name: Run tests
      run: cargo test --verbose

    - name: Create release artifact
      run: |
        mkdir artifacts
        copy target\release\dolly_parton.exe artifacts\

    - name: Verify artifact creation
      run: dir artifacts # Debug: Verify that the artifact was copied correctly (Windows)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-binary-windows
        path: artifacts/

  release:
    runs-on: ubuntu-latest
    needs: [build, windows-build]

    steps:
    - uses: actions/checkout@v4

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: release-binary
        path: ./release-binary-linux

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: release-binary-windows
        path: ./release-binary-windows

    - name: List downloaded artifacts
      run: |
        ls -la ./release-binary-linux
        ls -la ./release-binary-windows

    - name: Install GitHub CLI
      run: sudo apt-get install -y gh

    - name: Create GitHub Release
      run: |
        gh release create v${{ github.run_number }} ./release-binary-linux/dolly_parton ./release-binary-windows/dolly_parton.exe \
          --title "Release ${{ github.run_number }}" \
          --notes "Automated release"

    - name: Upload Release Asset
      run: gh release upload v${{ github.run_number }} ./release-binary-linux/dolly_parton ./release-binary-windows/dolly_parton.exe
