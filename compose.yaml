services:
  server:
    restart: always
    build:
      context: .
      target: final
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GUILD_ID=${GUILD_ID}
      - OLLAMA_URL=${OLLAMA_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - OLLAMA_SYSTEM_MESSAGE=${OLLAMA_SYSTEM_MESSAGE}
      - RESPOND_TO_ALL_MESSAGES=${RESPOND_TO_ALL_MESSAGES}
      - RESPONDS_TO=${RESPONDS_TO}
      - LOGGER_DEBUG=false
      - WRITE_LOGS=false
    volumes:
      - ai_data:/context
volumes:
  ai_data:
